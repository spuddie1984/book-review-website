{% extends "base_template.html" %}

{% block title %}New Comment{% endblock %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="d-flex justify-content-center flex-column col-md-5 py-5 global-form">
            <img class="mx-auto" src="{{url_for('static', filename='img/icons/comment-icons/128x128.png')}}" alt="Comment Icon">
            <form action="/books/{{id}}/comment" method="POST">
                <h1 class="text-center">Add your Comment</h1>
                <div class="form-group">
                    <textarea class="form-control" id="comment" name="comment" placeholder="comment here please" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Please leave a rating (1 star - 5 stars)</label>
                    <select class="form-control" name="star-rating" id="rating">
                        <option value="1" selected>&#9733;</option>
                        <option value="2">&#9733;&#9733;</option>
                        <option value="3">&#9733;&#9733;&#9733;</option>
                        <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-block btn-custom">Add New Comment</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Book Reviews</title>
    
    <link rel="icon" href="../static/img/icons/book-icons/64x64.png">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d167e16c76.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% endblock %}
</head>
<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="../static/img/icons/book-icons/bw.png" width="32px" height="auto" alt="Open Book Icon">
        </a>
        <a class="nav-link d-flex ml-auto " href="#">Logout</a>
    </nav>
    {% endblock %}
    <main id="content">{% block content %}{% endblock %}</div>
    <footer class="navbar fixed-bottom d-flex justify-content-center" id="footer">
        {% block footer %}
        <a class="nav-lnik mr-3" href="https://github.com/spuddie1984"><i class="fab fa-github fa-2x"></i></a>
        <a class="nav-lnik" href="https://www.linkedin.com/in/nathan-collins-64051612a/"><i class="fab fa-linkedin fa-2x"></i></a>
        {% endblock %}
    </footer>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
